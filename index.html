<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Play the Rock, Paper and Scissors game!</h1>
        <div class="game">
            <div class="game-buttons rock">
                <button><img src="https://img.icons8.com/ios/100/000000/hand-rock.png" alt="rock-icon"></button>
            </div>
            <div class="game-buttons paper">
                <button><img src="https://img.icons8.com/ios/100/000000/hand.png" alt="paper-icon"></button>
            </div>
            <div class="game-buttons scissors">
                <button><img src="https://img.icons8.com/ios/100/000000/hand-scissors--v1.png" alt="scissors-icon"></button>
            </div>
        </div>

        <div class="score">
            Press any key to start!
        </div>

        <footer>
            <a href="https://icons8.com/icon/2727/hand">Hand icon by Icons8</a>
        </footer>
        
        <script src="game.js"></script>
    </body>
</html>
